<html lang="mk"><head><title>Слободен софтвер Македонија низ годините</title><meta charset="utf-8"><link href="stylesheets/timeline-setter-custom.css" rel="stylesheet"><script src="javascripts/vendor/jquery-min.js"></script><script src="javascripts/vendor/underscore-min.js"></script><script src="javascripts/timeline-setter.js"></script></head><body style="height: 100%">
    <header class="naslovi"><div>
            <h1>Слободен софтвер Македонија низ годините</h1>
            <h2>Интерактивен приказ на <a href="https://wiki.spodeli.org/%D0%92%D0%B0%D0%B6%D0%BD%D0%B8_%D0%BD%D0%B0%D1%81%D1%82%D0%B0%D0%BD%D0%B8_%D0%B7%D0%B0_%D1%81%D0%BB%D0%BE%D0%B1%D0%BE%D0%B4%D0%BD%D0%B8%D0%BE%D1%82_%D1%81%D0%BE%D1%84%D1%82%D0%B2%D0%B5%D1%80_%D0%B2%D0%BE_%D0%A0%D0%B5%D0%BF%D1%83%D0%B1%D0%BB%D0%B8%D0%BA%D0%B0_%D0%9C%D0%B0%D0%BA%D0%B5%D0%B4%D0%BE%D0%BD%D0%B8%D1%98%D0%B0">историјата</a> на Слободен софтвер (во) Македонија</h2>
            <p>За зумирање, користете ги копчињата со лупа или кликнете два пати на светлите делови од временската линија.</p>
            </div>
        </header><div id="timeline"></div>
<script type="text/javascript">
  var currentTimeline = TimelineSetter.Timeline.boot(
    [{"date":"1999-02-01","display_date":"февруари 1999","description":"","link":"","series":"","html":"<p>Иван Стојмиров со мала група на луѓе од #makhack @ Undernet го пушта во употреба l33n0x.org потоа linuxmk.org, денешен <a rel=\"nofollow\" class=\"external free\" href=\"http://www.linux.net.mk\">http://www.linux.net.mk</a>, првиот македонски веб сајт посветен на GNU/Linux, со некои основни упатства за работa со GNU/Linux напишани на латиница. :) </p>","timestamp":917823600000},{"date":"2000-07-05","display_date":"05 јули 2000","description":"","link":"","series":"","html":"<p>Се појавува првата верзија на некогашната страница mksoftver.org. Тоа беше второто македонско веб место на кое се пишуваше за слободен софтвер и GNU/Linux. </p>","timestamp":962748000000},{"date":"2001-05-01","display_date":"01 мај 2001","description":"","link":"","series":"","html":"<p>Се појави нова, за прв пат динамичка, верзија на mksoftver.org. </p>","timestamp":988668000000},{"date":"2002-07-07","display_date":"07 јули 2002","description":"","link":"","series":"","html":"<p>Првиот состанок во Градскиот парк во Скопје. Присуствуваа повеќе луѓе, меѓу кои Иван Стојмиров, Арангел Ангов, Новица Наков, Златко Трајчески, Благоја Ѓаковски, Дарко Стојчев, Дамјан Георгиевски и Георги Станојевски. </p>","timestamp":1025992800000},{"date":"2002-07-09","display_date":"09 јули 2002","description":"","link":"","series":"","html":"<p>Два дена подоцна, на тогашниот сервер на <a rel=\"nofollow\" class=\"external free\" href=\"http://www.linux.net.mk\">http://www.linux.net.mk</a> почна да работи првата поштенска листа. Листата го носеше името [LUG] и беше достапна на lists.linux.net.mk/mailman/listinfo/lug. </p>","timestamp":1026165600000},{"date":"2002-09-07","display_date":"07 септември 2002","description":"","link":"","series":"","html":"<p>На конференцијата ExpoCom, David Sugar од Free Software Foundation го одржа првиот јавен говор за слободен софтвер во Р. Македонија.  </p>","timestamp":1031349600000},{"date":"2002-09-16","display_date":"16 септември 2002","description":"","link":"","series":"","html":"<p>Во порака до листата [LUG] Арангел Ангов испраќа алфа верзија на статутот на организацијата за која тој предлага таа да го носи името „Слободен софтвер Македонија“. </p>","timestamp":1032127200000},{"date":"2002-09-21","display_date":"21 септември 2002","description":"","link":"","series":"","html":"<p>Своето искуство за движењето за слободен софтвер во Р. Македонија David Sugar го раскажува за Linux Journal: <a rel=\"nofollow\" class=\"external free\" href=\"http://www.linuxjournal.com/article/6336\">http://www.linuxjournal.com/article/6336</a>. </p>","timestamp":1032559200000},{"date":"2002-10-28","display_date":"28 октомври 2002","description":"","link":"","series":"","html":"<p>Се одржа основачкото собрание на Слободен софтвер Македонија. Собранието се одржа во тогашниот „Пингвин Паб“ карши автобуската станица „Рекорд“  во Скопје. Присутни беа 15 основачи. Беше изгласан првиот статут на организацијата и првото раководство. За претседател беше избран Иван Стојмиров. Во управниот одбор членуваа уште и: Александар Ников, Арангел Ангов, Васко Митанов, Дамјан Георгиевски, Дарко Стојчев и Игор Петрески. </p>","timestamp":1035759600000},{"date":"2002-11-12","display_date":"12 ноември 2002","description":"","link":"","series":"","html":"<p>Златко Трајчески ја направи конечната верзија на логото на „Слободен софтвер Македонија“ по идеја на Новица Наков. Логото е гулаб кој во средина има единици и нули наредени во круг. Гулабот ја означува слободата, единиците и нулите го означува софтверот, а кругот го означува сонцето, така - Слободен софтвер Македонија. </p>","timestamp":1037055600000},{"date":"2002-11-28","display_date":"28 ноември 2002","description":"","link":"","series":"","html":"<p>Во регистарот на здруженија на граѓани и фондации под Рег.Бр. 1436 се запишува здружението на граѓани Слободен софтвер Македонија. </p><p>Здружението на граѓани стекнува својство на правно лице и може да започне со работа. </p>","timestamp":1038438000000},{"date":"2002-12-14","display_date":"14-15 декември 2002","description":"","link":"","series":"","html":"<p>Се одржа првиот преведувачки маратон во организација на Слободен софтвер Македонија. Крајниот резултат беше целосно локализиран OpenOffice.org верзија 1.0 со што компјутерските корисници во Р. Македонија за прв пат добија канцелариски пакет на македонски јазик кој може да се користи на било кој оперативен систем. Повеќе информации има на: <a rel=\"nofollow\" class=\"external free\" href=\"http://www.slobodensoftver.org.mk/maraton/\">http://www.slobodensoftver.org.mk/maraton/</a>.  </p><p>Веројатна медиумска референца од тоа време: <a rel=\"nofollow\" class=\"external free\" href=\"http://star.dnevnik.com.mk/default.aspx?pbroj=2028&amp;stID=11644\">http://star.dnevnik.com.mk/default.aspx?pbroj=2028&amp;stID=11644</a> </p>","timestamp":1039820400000},{"date":"2003-02-06","display_date":"6 февруари 2003","description":"","link":"","series":"","html":"<p>mksoftver.org беше преместен на <a rel=\"nofollow\" class=\"external free\" href=\"http://softver.org.mk\">http://softver.org.mk</a>. </p>","timestamp":1044486000000},{"date":"2003-04-05","display_date":"5 април 2003","description":"","link":"","series":"","html":"<p>Лансирана е нова веб страница на Слободен софтвер Македонија. Софтверот за страницата во PHP го напиша Георги Станојевски. </p>","timestamp":1049493600000},{"date":"2003-04-13","display_date":"13 април 2003","description":"","link":"","series":"","html":"<p>Новица Наков го изработи памфлетот „Слободата и Ти“ кој се најде корисен за многу настани кои ги организираше заедницата. Текстот во најголема мера е базиран на еден подолг текст кој Новица Наков и Дамјан Георгиевски претходно го објавија во списанието „Маргина“. </p>","timestamp":1050184800000},{"date":"2003-04-17","display_date":"17-18 април 2003","description":"","link":"","series":"","html":"<p>На саемот Инфоком Слободен софтвер Македонија бесплатно дистрибуираше 500 дискови со OpenOffice.org преведен на македонски јазик и памфлети за слободен софтвер. Ристе Пејов одржа две презетнации за локализираниот слободен канцелариски пакет. </p>","timestamp":1050530400000},{"date":"2003-04-18","display_date":"18 април 2003","description":"","link":"","series":"","html":"<p>Се емитуваше првата емисија за слободен софтвер на Македонското радио. За жал серијалот што требаше да се емитува секој петок траеше само неколку недели. </p>","timestamp":1050616800000},{"date":"2003-04-28","display_date":"28 април 2003","description":"","link":"","series":"","html":"<p>Веројатно за прв пат на телевизиските канали, во емисијата Хоризонт на А1 телевизија, имаше дел посветен на слободниот софтвер. </p>","timestamp":1051480800000},{"date":"2003-05-08","display_date":"8 мај 2003","description":"","link":"","series":"","html":"<p>Во хуманитарниот дом „Даре Џамбаз“ се одржа промоција на хрватскиот Говорен Линукс за слепи. За него говореше Данко Ботурац. Ристе Пејов од Слободен софтвер Македонија говореше за слободниот софтвер. </p>","timestamp":1052344800000},{"date":"2003-05-17","display_date":"17 мај 2003","description":"","link":"","series":"","html":"<p>Слободен софтвер Македонија за прв пат го напушта Скопје. Во Гимназијата „Мирче Ацев“ во Прилеп се одржува презентација за слободен софтвер и Linux. </p>","timestamp":1053122400000},{"date":"2003-06-14","display_date":"14–15 јуни 2003","description":"","link":"","series":"","html":"<p>Во просториите на Акцент компјутери се одржа вториот преведувачки маратон во организација на Слободен софтвер Македонија. Се преведуваа околините за десктоп KDE и GNOME. Најдобрите пет преведувачи како награда добија маици. </p>","timestamp":1055541600000},{"date":"2003-09-02","display_date":"2 септември 2003","description":"","link":"","series":"","html":"<p>Летото донесе полно новости во врска со активностите на Владата на Р. Македонија за потпишување на стратешко партнерство со корпорацијата Мајкрософт. Слободен софтвер Македонија на овој ден испрати соопштение до јавнсота со цел да информира за штетноста на еден ексклузивен стратешки договор со Мајкрософт. Соопштението беше испратено до сите медиуми. Неговиот одзив во јавноста беше скоро никаков. Делови од текстот се појавија само во неделникот „Капитал“. </p>","timestamp":1062453600000},{"date":"2003-09-04","display_date":"4 септември 2003","description":"","link":"","series":"","html":"<p>На апелот за помош во врска со можниот договор со Мајкрософт испратен до меѓународната заедница за слободен софтвер се одзва Џон Хол, претседателот на Linux international. Писмото од Џон Хол стигна во Македонија на овој ден и истото беше испратено до Претседателот на Републиката, до Претседателот на Собранието, до пратеничките групи, и до Владата на Република Македонија </p>","timestamp":1062626400000},{"date":"2003-10-14","display_date":"14 октомври 2003","description":"","link":"","series":"","html":"<p>Во јавноста се појави писмото на намери кое го потпишаа Владата на Р. Македонија и Мајкрософт. </p>","timestamp":1066082400000},{"date":"2003-10-25","display_date":"25 октомври 2003","description":"","link":"","series":"","html":"<p>Поради технички проблеми затворена беше поштенската листа [LUG]. Нејзините архиви сега живеат само на некои домашни дискови. Отворена беше листата [ossm-members] која постои и денес. Достапна е тука: <a rel=\"nofollow\" class=\"external free\" href=\"http://hedona.on.net.mk/mailman/listinfo/ossm-members\">http://hedona.on.net.mk/mailman/listinfo/ossm-members</a>. </p>","timestamp":1067032800000},{"date":"2003-10-27","display_date":"27 октомври 2003","description":"","link":"","series":"","html":"<p>Првите XPI-ја за Mozilla Firebird и Thunderbird на македонски се појавија на Интернет. <a rel=\"nofollow\" class=\"external free\" href=\"http://hedona.on.net.mk/pipermail/ossm-members/2003-October/000013.html\">http://hedona.on.net.mk/pipermail/ossm-members/2003-October/000013.html</a> </p>","timestamp":1067209200000},{"date":"2003-11-03","display_date":"3 ноември 2003","description":"","link":"","series":"","html":"<p>Објавени беа првите стабилни преводи на пресистувачот Mozilla Firebird и клиентот за е-пошта Mozilla Thunderbird. По двата маратони и локализацијата на овие две апликации, корисниците на компјутери во Р. Македонија за прв пат можеа да користат оперативен систем на скоро целосно на македонски јазик. </p><p>Ристе Пејов го објави MKConvert0.2, макро за OpenOffice.org кое овозможува конверзија на документи од YUSCII во македонска кирилица. </p>","timestamp":1067814000000},{"date":"2003-11-14","display_date":"14-16 ноември 2003","description":"","link":"","series":"","html":"<p>Во Охрид, во организација на Метаморфозис, се одржа работилницата на тема „Новинарите и предизвиците што ги носи информатичкото општество“. </p><p>Таму како претставник на Слободен софтвер Македонија презентација со наслов „Концептот на слободен софтвер и Македонија“ одржа Данко Илиќ. </p>","timestamp":1068764400000},{"date":"2003-11-28","display_date":"28 ноември 2003","description":"","link":"","series":"","html":"<p>Иван Стојмиров, Дамјан Георгиевски и Новица Наков како претставници на Слободен софтвер Македонија за прв пат ја посетија Владата на Р. Македонија. На средбата со вице-премиерката Радмила Шекеринска тие ги претставија добрите страни на слободниот софтвер и се обидоа да ја убедат Владата да не потпишува стратешко партнерсво со Мајкрософт. </p>","timestamp":1069974000000},{"date":"2003-12-03","display_date":"3 декември 2003","description":"","link":"","series":"","html":"<p>Владата на Р. Македонија потпиша стратешко партнерство со Мајкросфт. Поголемиот дел од настаните поврзани со договорот се документирани во текст на Новица Наков достапен тука: <a rel=\"nofollow\" class=\"external free\" href=\"http://novica.softver.org.mk/sites/default/files/softverska_nevinost.html\">http://novica.softver.org.mk/sites/default/files/softverska_nevinost.html</a>. </p>","timestamp":1070406000000},{"date":"2004-02-02","display_date":"2 февруари 2004","description":"","link":"","series":"","html":"<p>Слободен софтвер Македонија го објави почетокот на проектот „Малина“. Цел беше изработка на слободен оперативен систем кој ќе доаѓа на едно CD и ќе биде целосно на македонски јазик. Подоцна проектот беше откажан бидејќи се појавија поедноставни начини за постигнување на истата цел - Убунту. </p>","timestamp":1075676400000},{"date":"2004-03-15","display_date":"15 март 2004","description":"","link":"","series":"","html":"<p>Се формираше првата група на корисници на <a href=\"/GNU/Linux\" title=\"GNU/Linux\">GNU/Linux</a> од Македонија, конкретно од Битола - <a href=\"/%D0%9B%D1%83%D0%B3%D0%BE%D0%BB%D0%B0\" title=\"Лугола\">Лугола</a>. Објавата е тука: <a rel=\"nofollow\" class=\"external free\" href=\"http://hedona.on.net.mk/pipermail/ossm-members/2004-March/000906.html\">http://hedona.on.net.mk/pipermail/ossm-members/2004-March/000906.html</a>. </p>","timestamp":1079305200000},{"date":"2004-03-25","display_date":"25 март 2004","description":"","link":"","series":"","html":"<p>Антикорупциската комисија на Р. Македонија оцени дека договорот кој Владата го потпиша со Мајкрософт ефективно и директно да се создава уште еден монопол во Македонија: <a rel=\"nofollow\" class=\"external free\" href=\"http://www.a1.com.mk/vesti/vest.asp?VestID=30295\">http://www.a1.com.mk/vesti/vest.asp?VestID=30295</a>. </p>","timestamp":1080169200000},{"date":"2004-04-17","display_date":"17 април 2004","description":"","link":"","series":"","html":"<p>Се одржа фудбалска пресметка помеѓу корисниците на KDE и GNOME во Скопје. Резултатот беше KDE 5:3 GNOME. :) </p>","timestamp":1082152800000},{"date":"2004-05-15","display_date":"15-16 мај 2004","description":"","link":"","series":"","html":"<p>Во просториите на собранието на Град Скопје се одржа првиот фестивал за инсталирање и режење на GNU/Linux. </p>","timestamp":1084572000000},{"date":"2004-06-03","display_date":"3 јуни 2004","description":"","link":"","series":"","html":"<p>Слободен софтвер Македонја ја поплави со слободен софтвер втората конференција на Мајкрософт - „Визија“. <a rel=\"nofollow\" class=\"external free\" href=\"http://www.slobodensoftver.org.mk/freesoftwareflood/\">http://www.slobodensoftver.org.mk/freesoftwareflood/</a> </p>","timestamp":1086213600000},{"date":"2004-06-15","display_date":"15 јуни 2004","description":"","link":"","series":"","html":"<p>Првпат претставник од Лугола излезе на Телевизија (ТВ Тера) и зборуваше за штетноста на договорот помеѓу Microsoft &amp; Реплубика Македонија. <a rel=\"nofollow\" class=\"external text\" href=\"http://hedona.on.net.mk/pipermail/ossm-members/2004-June/001510.html\">Врска до објавата на поштенската листа</a> </p>","timestamp":1087250400000},{"date":"2004-08-28","display_date":"28 август 2004","description":"","link":"","series":"","html":"<p>Се одржа првиот ден  на слободен софтвер во Скопје. Во градскиот парк и на плоштадот беа поделени околу 500 дискови со слободен софтвер. </p>","timestamp":1093644000000},{"date":"2004-09-23","display_date":"23 септември 2004","description":"","link":"","series":"","html":"<p>Прославен е првиот ден на слободен софтвер на Битола, иако точниот датум е на <a href=\"/21_%D1%81%D0%B5%D0%BF%D1%82%D0%B5%D0%BC%D0%B2%D1%80%D0%B8\" title=\"21 септември\">21 септември</a>, поради координација со останатите прославата се случи тогаш. Овој настан беше една од помасовните промоции на <a href=\"/%D0%9B%D1%83%D0%B3%D0%BE%D0%BB%D0%B0\" title=\"Лугола\">Лугола</a> и прв настан организиран од групата. </p>","timestamp":1095890400000},{"date":"2004-10-23","display_date":"23 - 24 октомври 2004","description":"","link":"","series":"","html":"<p>Група на членови на Слободен софтвер Македонија присуствуваа на конференцијата <a rel=\"nofollow\" class=\"external text\" href=\"http://openfest.org/\">OpenFest</a> во Софија, Република Бугарија. На конференцијата беа остварени неформални средби со активистите од Бугарија, а Златко Трајчески одржа <a rel=\"nofollow\" class=\"external text\" href=\"http://openfest.org/archive/2004/presentations/Sloboden_Softver_Macedonia/prezentacija.sxi\">презентација</a> на активностите на Слободен софтвер Македонија. </p>","timestamp":1098482400000},{"date":"2005-01-26","display_date":"26 јануари 2005","description":"","link":"","series":"","html":"<p>На овој ден почна акцијата за дистрибуирање на 1000 Убунту дискови низ Македонија. Акцијата „Убунту за Македонија“ траеше неколку дена - дисковите летаа како алва. </p>","timestamp":1106694000000},{"date":"2005-04-23","display_date":"23-24 април 2005","description":"","link":"","series":"","html":"<p>На Електротехничкиот факултет во Скопје Слободен софтвер Македонија го организираше вториот инсталационен фестивал: <a rel=\"nofollow\" class=\"external free\" href=\"http://www.slobodensoftver.org.mk/installfest/2005/\">http://www.slobodensoftver.org.mk/installfest/2005/</a> </p>","timestamp":1114207200000},{"date":"2005-06-16","display_date":"16 јуни 2005","description":"","link":"","series":"","html":"<p>На седница на Владата на Република Македонија беше усвоена Националната стратегија за развој на информатичко општество. Лобирањето на Слободен софтвер Македонија овој пат вроди со плод. Во обемниот документ има место за слободниот софтвер, платформската неутралност и отворените стандарди. </p><p><br></p>","timestamp":1118872800000},{"date":"2005-09-11","display_date":"11 септември 2005","description":"","link":"","series":"","html":"<p>Одржан денот на слободниот софтвер во Скопје. </p>","timestamp":1126389600000},{"date":"2005-09-16","display_date":"16-19 септември 2005","description":"","link":"","series":"","html":"<p>Се одржа третиот преведувачки маратон. Целта беше преведување на OpenOffice.org верзија 2.0. Маратонот го организираа Слободен софтвер Македонија и фондацијата Метаморфозис. Крајниот резултат беше целосно локализиран графички интерфејс на OpenOffice.org верзија 2.0, како и дел од помошта. Во текот на наредните неколку месеци беше направен темелен преглед и лектура, така што се доби навистина квалитетен превод. Повеќе информации има на: <a rel=\"nofollow\" class=\"external free\" href=\"http://www.slobodensoftver.org.mk/maraton2005/\">http://www.slobodensoftver.org.mk/maraton2005/</a>. </p>","timestamp":1126821600000},{"date":"2005-09-22","display_date":"22 септември 2005","description":"","link":"","series":"","html":"<p>Собранието на Слободен софтвер Македонија изгласа нов статут на организацијата и избра ново раководство. <a rel=\"nofollow\" class=\"external text\" href=\"http://drupal.slobodensoftver.org.mk/dokumenti/statut_na_sloboden_softver_makedonija\">Статутот</a> беше променет со цел организацијата институционално да се зајакне и да се приближи до Европската фондација за слободен софтвер. Во новиот управен одбор членуваат: Новица Наков, Дамјан Георгиевски и Арангел Ангов. </p>","timestamp":1127340000000},{"date":"2005-12-01","display_date":"декември 2005","description":"","link":"","series":"","html":"<p>Лугола во текот на овој месец организира масовни презентации за средношколци. Опфатени се 2 основни и 3 средни училишта. Активноста е наречена „Браво Лугола“. На настанот присуствуваа огромен број посетители. </p>","timestamp":1133391600000},{"date":"2005-12-02","display_date":"2 декември 2005","description":"","link":"","series":"","html":"<p>Текстот на Арангел Ангов за инсталирањето на Убунту во македонските училишта се појави во GnomeJournal: <a rel=\"nofollow\" class=\"external free\" href=\"http://www.gnomejournal.org/article/33/macedonia-deploys-5000-gnome-in-public-schools\">http://www.gnomejournal.org/article/33/macedonia-deploys-5000-gnome-in-public-schools</a> и веднаш потоа и на <a rel=\"nofollow\" class=\"external text\" href=\"http://slashdot.org/article.pl?sid=05/12/05/191205\">Slashdot</a>. И покрај големите надежи и желби, овие инсталации немаа долг век на траење во училиштата. </p>","timestamp":1133478000000},{"date":"2005-12-07","display_date":"7 декември 2005","description":"","link":"","series":"","html":"<p>На саемот за НВО своја презентација имаше Слободен софтвер Македонија. Темата беше „ИКТ за поефикасни локални самоуправи“, а Новица Наков зборуваше за предностите на слободниот софтвер. </p>","timestamp":1133910000000},{"date":"2005-12-16","display_date":"16 декември 2005","description":"","link":"","series":"","html":"<p>Слободен софтвер Македонија се огласи до јавноста и до надлежните институции за клиентскиот софтвер за месечни пријави за придонеси за плати од ФПИОМ. Софтверот кој законски задолжително мора да се користи за електронска достава на придонесите, ги принудува обврзниците да користат оперативен систем од еден понудувач. Така, софтверот на ФПИОМ ги игнорира заложбите на Националната стратегија за информатичко општество.  </p><p>Ниедна надлежна институција не одговори на дописите кои ги доби до Слободен софтвер Македонија. </p>","timestamp":1134687600000},{"date":"2006-02-26","display_date":"26 февруари 2006","description":"","link":"","series":"","html":"<p>Лугола ја реализира активноста „Не го убивај мојот пријател“ преку кој имаше обид да се вратат деинсталираните GNU/Linux дистрибуции во средните училишта во градов. Лугола испрати писма до професорите по Информатика во училиштата каде што имаше информации дека е отстранет Ubuntu Linux. </p>","timestamp":1140908400000},{"date":"2006-03-27","display_date":"27 март 2006","description":"","link":"","series":"","html":"<p>Повеќе месечната соработка помеѓу Слободен софтвер Македонија и Метаморфозис беше финализирана со издавањето на македонска верзија на TheOpenCD. Дискот „Заврши си работа“ содржеше слободен софтвер кој беше преведен од заедницата на корисници на слободен софтвер во Р. Македонија. </p>","timestamp":1143410400000},{"date":"2006-04-07","display_date":"7 април 2006","description":"","link":"","series":"","html":"<p>Започнува со работа <a rel=\"nofollow\" class=\"external text\" href=\"http://wiki.lugola.net\">Вики за слободен софтвер</a>, место кое треба да биде главен извор на знаење за корисниците на слободен софтвер од Македонија. </p>","timestamp":1144360800000},{"date":"2006-04-15","display_date":"15-16 април 2006","description":"","link":"","series":"","html":"<p>Се одржа третиот инсталационен фестивал во организација на Слободен софтвер Македонија. Овој пат тоа беше дводневен настан на кој покрај инсталирање софтвер имаше и работилници и предавања. Местото на одржување беше некогашната Народна техника во Карпош 3, Скопје. <a rel=\"nofollow\" class=\"external free\" href=\"http://www.slobodensoftver.org.mk/installfest/\">http://www.slobodensoftver.org.mk/installfest/</a> </p>","timestamp":1145052000000},{"date":"2006-04-28","display_date":"28-30 април 2006","description":"","link":"","series":"","html":"<p>Се одржа маратон за локализација на <a href=\"/%D0%A0%D0%B0%D0%B1%D0%BE%D1%82%D0%BD%D0%B0_%D0%BE%D0%BA%D0%BE%D0%BB%D0%B8%D0%BD%D0%B0\" title=\"Работна околина\">работната околина</a> <a href=\"/KDE\" title=\"KDE\">KDE</a> во Битола, организиран од <a href=\"/%D0%9B%D1%83%D0%B3%D0%BE%D0%BB%D0%B0\" title=\"Лугола\">Лугола</a>. На маратонот беа локализирани околу 21.000 низи. </p>","timestamp":1146175200000},{"date":"2006-07-25","display_date":"25 јули 2006","description":"","link":"","series":"","html":"<p>Слободен софтвер Македонија доби покана да учествува на проектот на UNDP Македонија насловен „Support to e-Governance initiatives based on Free/Open Source Software at the local level in FYR Macedonia“. Организацијата испрати работни препораки до UNDP Македонија: <a rel=\"nofollow\" class=\"external free\" href=\"http://www.slobodensoftver.org.mk/vesti/rabotni_preporaki_do_undp\">http://www.slobodensoftver.org.mk/vesti/rabotni_preporaki_do_undp</a>. </p>","timestamp":1153778400000},{"date":"2006-09-01","display_date":"1-30 септември 2006","description":"","link":"","series":"","html":"<p>Лугола го реализира проектот „<b>Септември 2006 - месец на GNU/Linux во Битола</b>“, заедно со фирми и лица блиски на групата. Како дел од многуте активности низ целиот септември се одржаа презентации, предавања, инсталациони фестивали, како и прослава на Денот на слободен софтвер на Битола - 21 септември, каде учество зедоа личности од Битола и гости од други градови. </p>","timestamp":1157061600000},{"date":"2006-10-25","display_date":"25-26 октомври 2006","description":"","link":"","series":"","html":"<p>Слободен софтвер Македонија организираше меѓународна работилница за слободен софтвер во владата и образованието на Р. Македонија. Гостите беа од соседна Р. Албанија. Повеќе на <a rel=\"nofollow\" class=\"external free\" href=\"http://www.slobodensoftver.org.mk/workshop/\">http://www.slobodensoftver.org.mk/workshop/</a>. </p>","timestamp":1161727200000},{"date":"2006-11-16","display_date":"16 ноември 2006","description":"","link":"","series":"","html":"<p>Слободен софтвер Македонија на e-Society.mk го отвори прашањето за отворените стандарди пред очите на јавноста. Игор Стаматовски зборуваше за слободниот софтвер, отворените стандарди и отворениот формат за документи. </p>","timestamp":1163631600000},{"date":"2006-11-28","display_date":"28 ноември 2006","description":"","link":"","series":"","html":"<p>Започна „Сподели знаење“: <a rel=\"nofollow\" class=\"external free\" href=\"http://spodeliznaenje.blogspot.com/2006/11/blog-post.html\">http://spodeliznaenje.blogspot.com/2006/11/blog-post.html</a>. </p>","timestamp":1164668400000},{"date":"2006-12-24","display_date":"24 декември 2006","description":"","link":"","series":"","html":"<p>Во канцеларијата на Лугола се организира првиот од тој тип настан, Мини-маратон, каде во период од една вечер беа преведени приближно 5000 низи од <a href=\"/%D0%A0%D0%B0%D0%B1%D0%BE%D1%82%D0%BD%D0%B0_%D0%BE%D0%BA%D0%BE%D0%BB%D0%B8%D0%BD%D0%B0\" title=\"Работна околина\">работната околина</a> <a href=\"/index.php?title=Xfce&amp;action=edit&amp;redlink=1\" class=\"new\" title=\"Xfce (страницата не постои)\">Xfce</a>. Подоцна по примерот на тој настан и проследувајќи го успехот на собирот, се организира и Викитон, за пишување и превод на статии за Вики за слободен софтвер. </p>","timestamp":1166914800000},{"date":"2007-01-16","display_date":"16 јануари 2007","description":"","link":"","series":"","html":"<p>Слободен софтвер Македонија и Метаморфозис со заедничко соопштение до јавноста го критикуваа тендерот за комјутерска писменост кој го распиша Владата на Р. Македонија. Неколку дена подоцна Владата ја исправи тендерската документација во која претходно се бараше само обука за Мајкрософт офис: <a rel=\"nofollow\" class=\"external free\" href=\"http://www.slobodensoftver.org.mk/vesti/soopstenie_tender_za_obuki\">http://www.slobodensoftver.org.mk/vesti/soopstenie_tender_za_obuki</a>. </p>","timestamp":1168902000000},{"date":"2007-03-04","display_date":"4 март 2007","description":"","link":"","series":"","html":"<p>Се одржа првиот состанок на втората група на корисници на <a href=\"/GNU/Linux\" title=\"GNU/Linux\">GNU/Linux</a> во Македонија, <a href=\"/%D0%9B%D1%83%D0%B3%D0%BE%D0%BF\" title=\"Лугоп\">Лугоп</a>. </p>","timestamp":1172962800000},{"date":"2007-03-15","display_date":"15 март 2007","description":"","link":"","series":"","html":"<p>По повод 3 годишниот роденден на Лугола, групата испрати писма до 50 фирми, компании, организации, медиуми и сл. во кои беа вклучени CD-ња со Убунту Линукс, памфлетот „Слободата и Ти“, како и пропаганден материјал во врска со можноста за користење на слободен софтвер како алтернатива за неслободниот скап софтвер (нешто што дојде по новата пролетна офанзива на BSA-Македонија за легализација на софтвер). </p>","timestamp":1173913200000},{"date":"2007-05-15","display_date":"15 мај 2007","description":"","link":"","series":"","html":"<p>Во Скопје се одржа првата конференција за слободен софтвер на која не присуствуваа само хакери од локалната заедница. Настанот беше во организација на UNDP Македонија како финале на проектот „Support to e-Governance initiatives based on Free/Open Source Software at the local level in FYR Macedonia“. На конференцијата присуствуваа  претставници на Владата на Р. Македонија и државната управа. </p>","timestamp":1179180000000},{"date":"2007-09-15","display_date":"15 септември 2007","description":"","link":"","series":"","html":"<p>Денот на слободниот софтвер 2007 беше одбележан во Скопје и Прилеп. Настанот во Скопје се одржа во културниот центар Точка, кафе книжарницата Магор и националната галерија Мала Станица. Фотогографии има на <a rel=\"nofollow\" class=\"external free\" href=\"http://www.flickr.com/photos/skopjesfd2007/\">http://www.flickr.com/photos/skopjesfd2007/</a> <a rel=\"nofollow\" class=\"external free\" href=\"http://www.picasaweb.google.com/dimeski.kiril/SoftwareFreedomDay200715September\">http://www.picasaweb.google.com/dimeski.kiril/SoftwareFreedomDay200715September</a> а други материјали на <a rel=\"nofollow\" class=\"external free\" href=\"http://spodeliznaenje.blogspot.com/search/label/sfd2007\">http://spodeliznaenje.blogspot.com/search/label/sfd2007</a>. </p>","timestamp":1189807200000},{"date":"2007-10-27","display_date":"27 и 28 октомври 2007","description":"","link":"","series":"","html":"<p>На 27 октомври во просториите на Клуб на Новинари во Скопје е прославен петтиот роденден на НВО „Слободен софтвер Македонија“. На забавата присуствуваа гости од различни организации, здруженија и индивидуалци кои ја поддржуваат работата на НВО-то.  </p><p>Следниот ден, на самиот роденден на организацијата членовите и приврзаниците се состанаа на слободна средба каде беа дискутирани идните планови за делување на заедницата. </p>","timestamp":1193436000000},{"date":"2007-12-12","display_date":"12 декември 2007","description":"","link":"","series":"","html":"<p>Во рамките на настаните „Сподели“, се одржа презентација на OLPC XO лаптопите. Повеќе за тоа на <a rel=\"nofollow\" class=\"external free\" href=\"http://spodeliznaenje.blogspot.com/2007/12/olpc-12122007-20.html\">http://spodeliznaenje.blogspot.com/2007/12/olpc-12122007-20.html</a>. Набзро по тоа слични настани се одржаа и во Прилеп и Битола. <a rel=\"nofollow\" class=\"external autonumber\" href=\"http://slobodensoftver.org.mk/vesti/olpc_nastan_vo_prilep\">[1]</a> <a rel=\"nofollow\" class=\"external autonumber\" href=\"http://slobodensoftver.org.mk/vesti/olpc_nastan_vo_bitola\">[2]</a> </p>","timestamp":1197414000000},{"date":"2007-12-25","display_date":"25 декември 2007","description":"","link":"","series":"","html":"<p>Слободен софтвер Македонија и МАСИТ потпишаа меморандум на разбирање. <a rel=\"nofollow\" class=\"external autonumber\" href=\"http://slobodensoftver.org.mk/vesti/memorandum_za_razbiranje_masit\">[3]</a> </p>","timestamp":1198537200000},{"date":"2008-04-30","display_date":"30 април 2008","description":"","link":"","series":"","html":"<p>Слободен софтвер Македонија одржа презентација и конференција за печат за правилното пишување на кирилица во GNU/Linux. <a rel=\"nofollow\" class=\"external autonumber\" href=\"http://slobodensoftver.org.mk/vesti/slobodniot_softver_pisuva_pravilna_kirilica\">[4]</a> </p>","timestamp":1209506400000},{"date":"2008-05-26","display_date":"26 мај 2008","description":"","link":"","series":"","html":"<p>Слободен софтвер Македонија во јавноста излезе со свој став во врска со кампањското локализирање на софтвер потребен за училиштата во Македонија што го спроведуваа Влада на Р. Македонија и USAID во соработка со приватни компании. Како резултат на нивните краткорочни решенија за локализација беше зададен голем удар на заедницата на преведувачи. По нивната конечна одлука за кампањскиот модел повеќе локализациски проекти престанаа со својата активност. <a rel=\"nofollow\" class=\"external autonumber\" href=\"http://slobodensoftver.org.mk/vesti/reakcija_za_tender_za_lokalizacija_edubuntu\">[5]</a> </p>","timestamp":1211752800000},{"date":"2008-06-18","display_date":"18 јуни 2008","description":"","link":"","series":"","html":"<p>Во културниот центар Точка се одржа забава по повод официјалното издание Firefox3 (и на македонски јазик. <a rel=\"nofollow\" class=\"external autonumber\" href=\"http://spodeliznaenje.blogspot.com/2008/06/firefox-3-18062008-20.html\">[6]</a> </p>","timestamp":1213740000000},{"date":"2008-10-04","display_date":"4 октомври 2008","description":"","link":"","series":"","html":"<p>Во Скопје беше одбележан Денот на слободниот софтвер 2008, со мало задоцнување во однос на официјалната прослава. Сепак, одбележувањето беше достојно. Повеќе на: <a rel=\"nofollow\" class=\"external free\" href=\"http://spodeliznaenje.blogspot.com/2008/10/2008.html\">http://spodeliznaenje.blogspot.com/2008/10/2008.html</a> </p>","timestamp":1223071200000},{"date":"2008-10-15","display_date":"15 октомври 2008","description":"","link":"","series":"","html":"<p>Излезе првиот број на е-зинот за слободен софтвер и хакерска култура - Лугархија. <a rel=\"nofollow\" class=\"external autonumber\" href=\"http://ezine.lugola.net/%D1%88%D1%82%D0%BE-%D0%B5-%D0%BB%D1%83%D0%B3%D0%B0%D1%80%D1%85%D0%B8%D1%98%D0%B0/\">[7]</a> </p>","timestamp":1224021600000},{"date":"2009-03-13","display_date":"13 март 2009","description":"","link":"","series":"","html":"<p>Групата на корисници на ГНУ/Линукс од Битола прослави 5 години постоење <a rel=\"nofollow\" class=\"external autonumber\" href=\"http://lugola.net/node/25\">[8]</a>. </p>","timestamp":1236898800000},{"date":"2009-03-27","display_date":"27 март 2009","description":"","link":"","series":"","html":"<p>Новица и Дамјан од 2с.мк го одржаа 10-тото (мал јубилеј) предавање на тема слободен софтвер и слободна култура пред студентите на политички студии. Првото беше во далечната 2003та. </p>","timestamp":1238108400000},{"date":"2009-09-07","display_date":"7 септември 2009","description":"","link":"","series":"","html":"<p>Одржана промоција на Mozilla Firefox 3.5 во Скопје и Куманово. <a rel=\"nofollow\" class=\"external autonumber\" href=\"http://it.com.mk/index.php/Vesti/IT.mk/Se-promovirashe-Firefox-vo-Skopje-i-Kumanovo\">[9]</a> </p>","timestamp":1252274400000},{"date":"2009-10-17","display_date":"17 октомври 2009","description":"","link":"","series":"","html":"<p>Отворен првиот хаклаб во Скопје: КИКА. <a rel=\"nofollow\" class=\"external autonumber\" href=\"http://novamakedonija.com.mk/NewsDetal.asp?vest=10179104298&amp;id=51&amp;prilog=0&amp;setIzdanie=21814\">[10]</a> </p>","timestamp":1255730400000},{"date":"2010-03-20","display_date":"20-21 март 2010","description":"","link":"","series":"","html":"<p>СподелиЗнаење гостуваше во Штип и ги сподели искуствата од работата на хаклабот во Скопје, КИКА, со локалната заедница (<a rel=\"nofollow\" class=\"external free\" href=\"http://spodeliznaenje.blogspot.com/2010/03/blog-post_19.html\">http://spodeliznaenje.blogspot.com/2010/03/blog-post_19.html</a>) </p>","timestamp":1269039600000},{"date":"2010-04-26","display_date":"26 април 2010","description":"","link":"","series":"","html":"<p>Со музика на радио и документарни филмови во хаклаб одбележан светскиот ден на интелектуалната сопственост. <a rel=\"nofollow\" class=\"external free\" href=\"http://spodeliznaenje.blogspot.com/2010/04/blog-post_26.html\">http://spodeliznaenje.blogspot.com/2010/04/blog-post_26.html</a> </p>","timestamp":1272232800000},{"date":"2010-05-21","display_date":"21 - 23 мај 2010","description":"","link":"","series":"","html":"<p>Во Скопје се одржа првиот интер-балкански собир на мозила заедниците. <a rel=\"nofollow\" class=\"external free\" href=\"https://wiki.mozilla.org/Balkans:2010\">https://wiki.mozilla.org/Balkans:2010</a> </p>","timestamp":1274392800000},{"date":"2010-06-03","display_date":"03 јуни 2010","description":"","link":"","series":"","html":"<p>Во Скопје предавање одржа Ричард Сталман. <a rel=\"nofollow\" class=\"external free\" href=\"http://slobodensoftver.org.mk/rms/\">http://slobodensoftver.org.mk/rms/</a> </p><p>Истиот ден својата прва средба а одржа работната група за Националната политка за слободен софтвер. <a rel=\"nofollow\" class=\"external free\" href=\"http://npss.slobodensoftver.org.mk/\">http://npss.slobodensoftver.org.mk/</a> </p>","timestamp":1275516000000},{"date":"2011-02-26","display_date":"26-27 февруари 2011","description":"","link":"","series":"","html":"<p>Традицијата за одржување на локални НСНД настани продолжи и оваа година. Како прв град се избра Куманово каде што се одржа локален НСНД настан каде што присуствуваат повеќе луѓе од локалната заедница. <a rel=\"nofollow\" class=\"external free\" href=\"http://b10g.spodeli.org/2011/02/blog-post_25.html\">http://b10g.spodeli.org/2011/02/blog-post_25.html</a> </p>","timestamp":1298674800000},{"date":"2011-04-02","display_date":"2-3 април 2011","description":"","link":"","series":"","html":"<p>Се одржа вториот по ред НСНД настан во Штип, градот каде што во 2010 за прв пат се случи локален НСНД собир. <a rel=\"nofollow\" class=\"external free\" href=\"http://b10g.spodeli.org/2011/04/02042011.html\">http://b10g.spodeli.org/2011/04/02042011.html</a> </p>","timestamp":1301695200000},{"date":"2011-04-06","display_date":"6 април 2011","description":"","link":"","series":"","html":"<p>По повод објавувањето на новата GNOME 3 работна околина во хаклабот се одржа GNOME 3 рилис парти. Се зборуваше за новиот изглед на GNOME и за тоа како да се приклучите на GNOME заедицата. <a rel=\"nofollow\" class=\"external free\" href=\"http://arangel.linux.net.mk/archives/137\">http://arangel.linux.net.mk/archives/137</a> </p>","timestamp":1302040800000},{"date":"2011-04-13","display_date":"13 април 2011","description":"","link":"","series":"","html":"<p>Се одржа мал настан по повод излегувањето на новата верзија 4 на прелистувачот Firefox. <a rel=\"nofollow\" class=\"external free\" href=\"http://mozilla.blog.mk/2011/04/10/firefox-4-prezentacii-i-torta-sreda-13-04-2011-vo-galerija-7-od-20-30-chasot/\">http://mozilla.blog.mk/2011/04/10/firefox-4-prezentacii-i-torta-sreda-13-04-2011-vo-galerija-7-od-20-30-chasot/</a> </p>","timestamp":1302645600000},{"date":"2011-05-27","display_date":"27-29 мај 2011","description":"","link":"","series":"","html":"<p>Се одржа НСНД Охрид првиот меѓународен нснд во Македонија. <a rel=\"nofollow\" class=\"external free\" href=\"http://wiki.spodeli.org/NSND/2011/%D0%9E%D1%85%D1%80%D0%B8%D0%B4\">http://wiki.spodeli.org/NSND/2011/%D0%9E%D1%85%D1%80%D0%B8%D0%B4</a> </p>","timestamp":1306447200000},{"date":"2011-07-13","display_date":"13 јули 2011","description":"","link":"","series":"","html":"<p>Во скопскиот хаклаб КИКА се одржа прва само за жени хакерска вечер: <a rel=\"nofollow\" class=\"external free\" href=\"http://it.com.mk/prva-samo-za-zheni-hakerska-vecher-vo-haklabot-kika/\">http://it.com.mk/prva-samo-za-zheni-hakerska-vecher-vo-haklabot-kika/</a> </p>","timestamp":1310508000000},{"date":"2011-09-17","display_date":"17-18 септември 2011","description":"","link":"","series":"","html":"<p>Се одржа НСНД Струмица. <a rel=\"nofollow\" class=\"external free\" href=\"http://b10g.spodeli.org/2011/09/17-18.html\">http://b10g.spodeli.org/2011/09/17-18.html</a> </p>","timestamp":1316210400000},{"date":"2011-10-09","display_date":"9 октомври 2011","description":"","link":"","series":"","html":"<p>Започна со емитување Емисијата за дигитална слобода „Песната стопан нема“ на Канал 103: <a rel=\"nofollow\" class=\"external free\" href=\"http://podcast.spodeli.org/\">http://podcast.spodeli.org/</a> </p>","timestamp":1318111200000},{"date":"2011-11-15","display_date":"15 ноември 2011","description":"","link":"","series":"","html":"<p>Скопскиот хаклаб отворен по втор пат, по преселбата: <a rel=\"nofollow\" class=\"external free\" href=\"http://b10g.spodeli.org/2011/11/blog-post_15.html\">http://b10g.spodeli.org/2011/11/blog-post_15.html</a> </p>","timestamp":1321311600000},{"date":"2011-12-03","display_date":"3 декември 2011","description":"","link":"","series":"","html":"<p>Global Day of Coderetreat <a rel=\"nofollow\" class=\"external free\" href=\"http://b10g.spodeli.org/2011/11/global-day-of-coderetreat-20-03122011.html\">http://b10g.spodeli.org/2011/11/global-day-of-coderetreat-20-03122011.html</a> </p>","timestamp":1322866800000},{"date":"2012-02-25","display_date":"25-26 февруари 2012","description":"","link":"","series":"","html":"<p>НСНД Куманово: <a rel=\"nofollow\" class=\"external free\" href=\"http://b10g.spodeli.org/2012/02/2012-25-26022012.html\">http://b10g.spodeli.org/2012/02/2012-25-26022012.html</a> </p>","timestamp":1330124400000},{"date":"2012-04-07","display_date":"7-8 април 2012","description":"","link":"","series":"","html":"<p>Слободен софтвер Македонија потпиша меморандум за соработка со Универзитетот Гоце Делчев од Штип каде што беше оддржан НСНД Штип 2012. Беше инсталиран Debian GNU/Linux на сервер во сопственост на факултетот за Информатика за развој на прилагоден Joomla CMS. </p><p><a rel=\"nofollow\" class=\"external free\" href=\"http://b10g.spodeli.org/2012/04/2012.html\">http://b10g.spodeli.org/2012/04/2012.html</a> </p>","timestamp":1333749600000},{"date":"2012-04-26","display_date":"26 април 2012","description":"","link":"","series":"","html":"<p>Игор Стаматовски и Тамара Атанасоска го ремиксуваат текстот на Новица Наков од 2009 година, со насолов Decaying Free Software Communities, за 10 годишнината од постоењето на 2с.мк и 3 години од постоењето на хаклабот КИКА. На SHARE 2 конференцијата тие настапуваат со темата DECAYING FLOSS COMMUNITIES VS. EMERGING HACKERSPACES. Презентацијата поделена во три дела, минато, сегашност и иднина ги обработува постигнувањата и проблемите на заедницата на слободен софтвер во изминатите 10 години и повторното креирање на заедница околу хаклабот КИКА во изминативе години. Дом омладине Београда / 26.04 / 13:15 </p><p><a rel=\"nofollow\" class=\"external free\" href=\"http://www.flickr.com/photos/shareconference/7116214161/in/photostream\">http://www.flickr.com/photos/shareconference/7116214161/in/photostream</a> </p><p><a rel=\"nofollow\" class=\"external free\" href=\"http://www.flickr.com/photos/shareconference/6970136364/in/photostream\">http://www.flickr.com/photos/shareconference/6970136364/in/photostream</a> </p><p><a rel=\"nofollow\" class=\"external free\" href=\"http://www.flickr.com/photos/shareconference/6970136364/in/photostream\">http://www.flickr.com/photos/shareconference/6970136364/in/photostream</a> </p><p>Текстот: <a rel=\"nofollow\" class=\"external free\" href=\"http://novica.softver.org.mk/node/695\">http://novica.softver.org.mk/node/695</a> </p><p>Презентацијата: <a rel=\"nofollow\" class=\"external free\" href=\"http://igorstama.github.com/presentations/share2/dzslides/shells/onstage.html#../template.html\">http://igorstama.github.com/presentations/share2/dzslides/shells/onstage.html#../template.html</a> </p>","timestamp":1335391200000},{"date":"2012-05-04","display_date":"4 - 9 мај 2012","description":"","link":"","series":"","html":"<p>Ревија на слободни филмови во Кинотеката на Македонија по повод 10 години од основањето на Слободен софтвер Македонија.  </p><p>Инфо: <a rel=\"nofollow\" class=\"external free\" href=\"http://slobodensoftver.org.mk/slobodnifilmovi\">http://slobodensoftver.org.mk/slobodnifilmovi</a> </p><p>Утрински: <a rel=\"nofollow\" class=\"external free\" href=\"http://www.utrinski.com.mk/default.asp?ItemID=1D4F66A0D411CB4293E5501BD827DC66\">http://www.utrinski.com.mk/default.asp?ItemID=1D4F66A0D411CB4293E5501BD827DC66</a> </p><p>Џингл: <a rel=\"nofollow\" class=\"external free\" href=\"http://soundcloud.com/mirkopopov/festival-sloboden-softver\">http://soundcloud.com/mirkopopov/festival-sloboden-softver</a> </p>","timestamp":1336082400000},{"date":"2012-10-09","display_date":"09.10.2012","description":"","link":"","series":"","html":"<p>Слободен софтвер Македонија организираше затемнување на веб страниците во Р. Македонија во протест проив Предлог-законот за граѓанска одговорност за навреда и клевета. Повеќе на: <a href=\"/%D0%A7%D0%9F%D0%9F%D0%97%D0%B0%D0%97%D0%B0%D1%82%D0%B5%D0%BC%D0%BD%D1%83%D0%B2%D0%B0%D1%9A%D0%B5%D1%82%D0%BE\" title=\"ЧППЗаЗатемнувањето\">ЧППЗаЗатемнувањето</a> и <a href=\"/%D0%9C%D0%B5%D0%B4%D0%B8%D1%83%D0%BC%D0%B8%D1%82%D0%B5%D0%97%D0%B0%D0%97%D0%B0%D1%82%D0%B5%D0%BC%D0%BD%D1%83%D0%B2%D0%B0%D1%9A%D0%B5%D1%82%D0%BE\" title=\"МедиумитеЗаЗатемнувањето\">МедиумитеЗаЗатемнувањето</a>. </p>","timestamp":1349733600000},{"date":"2012-11-13","display_date":"13.11.2012","description":"","link":"","series":"","html":"<p>Слободен софтвер Македонија во соработка со ФИНКИ започна да организира презентации поврзани со слободен софтвер и слободна култура за студентите на ФИНКИ. Презентациите се оддржуваат еднаш неделно. </p>","timestamp":1352761200000},{"date":"2012-11-22","display_date":"22.11.2012","description":"","link":"","series":"","html":"<p>Слободен софтвер Македонија ја доби првата награда на националниот конкурс „Подобри идеи за ЕУ фондови“. Проектната идеја на 2с.мк е составување на кутии за мерење на параметри од животната средина базирани на ардуино. <a rel=\"nofollow\" class=\"external free\" href=\"http://b10g.spodeli.org/2012/11/22112012-12.html\">http://b10g.spodeli.org/2012/11/22112012-12.html</a> </p>","timestamp":1353538800000}], 
    {"interval":"","container":"#timeline"}
  );
</script><noscript>
  <table><thead><tr><th>date</th>
        <th>series</th>
        <th>description</th>
        <th>link</th>
        <th>html</th>
      </tr></thead><tbody><tr><td>1999-02-01</td>
          <td></td>
          <td></td>
          <td></td>
          <td><p>Иван Стојмиров со мала група на луѓе од #makhack @ Undernet го пушта во употреба l33n0x.org потоа linuxmk.org, денешен <a rel="nofollow" class="external free" href="http://www.linux.net.mk">http://www.linux.net.mk</a>, првиот македонски веб сајт посветен на GNU/Linux, со некои основни упатства за работa со GNU/Linux напишани на латиница. :) </p></td>
        </tr><tr><td>2000-07-05</td>
          <td></td>
          <td></td>
          <td></td>
          <td><p>Се појавува првата верзија на некогашната страница mksoftver.org. Тоа беше второто македонско веб место на кое се пишуваше за слободен софтвер и GNU/Linux. </p></td>
        </tr><tr><td>2001-05-01</td>
          <td></td>
          <td></td>
          <td></td>
          <td><p>Се појави нова, за прв пат динамичка, верзија на mksoftver.org. </p></td>
        </tr><tr><td>2002-07-07</td>
          <td></td>
          <td></td>
          <td></td>
          <td><p>Првиот состанок во Градскиот парк во Скопје. Присуствуваа повеќе луѓе, меѓу кои Иван Стојмиров, Арангел Ангов, Новица Наков, Златко Трајчески, Благоја Ѓаковски, Дарко Стојчев, Дамјан Георгиевски и Георги Станојевски. </p></td>
        </tr><tr><td>2002-07-09</td>
          <td></td>
          <td></td>
          <td></td>
          <td><p>Два дена подоцна, на тогашниот сервер на <a rel="nofollow" class="external free" href="http://www.linux.net.mk">http://www.linux.net.mk</a> почна да работи првата поштенска листа. Листата го носеше името [LUG] и беше достапна на lists.linux.net.mk/mailman/listinfo/lug. </p></td>
        </tr><tr><td>2002-09-07</td>
          <td></td>
          <td></td>
          <td></td>
          <td><p>На конференцијата ExpoCom, David Sugar од Free Software Foundation го одржа првиот јавен говор за слободен софтвер во Р. Македонија.  </p></td>
        </tr><tr><td>2002-09-16</td>
          <td></td>
          <td></td>
          <td></td>
          <td><p>Во порака до листата [LUG] Арангел Ангов испраќа алфа верзија на статутот на организацијата за која тој предлага таа да го носи името „Слободен софтвер Македонија“. </p></td>
        </tr><tr><td>2002-09-21</td>
          <td></td>
          <td></td>
          <td></td>
          <td><p>Своето искуство за движењето за слободен софтвер во Р. Македонија David Sugar го раскажува за Linux Journal: <a rel="nofollow" class="external free" href="http://www.linuxjournal.com/article/6336">http://www.linuxjournal.com/article/6336</a>. </p></td>
        </tr><tr><td>2002-10-28</td>
          <td></td>
          <td></td>
          <td></td>
          <td><p>Се одржа основачкото собрание на Слободен софтвер Македонија. Собранието се одржа во тогашниот „Пингвин Паб“ карши автобуската станица „Рекорд“  во Скопје. Присутни беа 15 основачи. Беше изгласан првиот статут на организацијата и првото раководство. За претседател беше избран Иван Стојмиров. Во управниот одбор членуваа уште и: Александар Ников, Арангел Ангов, Васко Митанов, Дамјан Георгиевски, Дарко Стојчев и Игор Петрески. </p></td>
        </tr><tr><td>2002-11-12</td>
          <td></td>
          <td></td>
          <td></td>
          <td><p>Златко Трајчески ја направи конечната верзија на логото на „Слободен софтвер Македонија“ по идеја на Новица Наков. Логото е гулаб кој во средина има единици и нули наредени во круг. Гулабот ја означува слободата, единиците и нулите го означува софтверот, а кругот го означува сонцето, така - Слободен софтвер Македонија. </p></td>
        </tr><tr><td>2002-11-28</td>
          <td></td>
          <td></td>
          <td></td>
          <td><p>Во регистарот на здруженија на граѓани и фондации под Рег.Бр. 1436 се запишува здружението на граѓани Слободен софтвер Македонија. </p><p>Здружението на граѓани стекнува својство на правно лице и може да започне со работа. </p></td>
        </tr><tr><td>2002-12-14</td>
          <td></td>
          <td></td>
          <td></td>
          <td><p>Се одржа првиот преведувачки маратон во организација на Слободен софтвер Македонија. Крајниот резултат беше целосно локализиран OpenOffice.org верзија 1.0 со што компјутерските корисници во Р. Македонија за прв пат добија канцелариски пакет на македонски јазик кој може да се користи на било кој оперативен систем. Повеќе информации има на: <a rel="nofollow" class="external free" href="http://www.slobodensoftver.org.mk/maraton/">http://www.slobodensoftver.org.mk/maraton/</a>.  </p><p>Веројатна медиумска референца од тоа време: <a rel="nofollow" class="external free" href="http://star.dnevnik.com.mk/default.aspx?pbroj=2028&amp;stID=11644">http://star.dnevnik.com.mk/default.aspx?pbroj=2028&amp;stID=11644</a> </p></td>
        </tr><tr><td>2003-02-06</td>
          <td></td>
          <td></td>
          <td></td>
          <td><p>mksoftver.org беше преместен на <a rel="nofollow" class="external free" href="http://softver.org.mk">http://softver.org.mk</a>. </p></td>
        </tr><tr><td>2003-04-05</td>
          <td></td>
          <td></td>
          <td></td>
          <td><p>Лансирана е нова веб страница на Слободен софтвер Македонија. Софтверот за страницата во PHP го напиша Георги Станојевски. </p></td>
        </tr><tr><td>2003-04-13</td>
          <td></td>
          <td></td>
          <td></td>
          <td><p>Новица Наков го изработи памфлетот „Слободата и Ти“ кој се најде корисен за многу настани кои ги организираше заедницата. Текстот во најголема мера е базиран на еден подолг текст кој Новица Наков и Дамјан Георгиевски претходно го објавија во списанието „Маргина“. </p></td>
        </tr><tr><td>2003-04-17</td>
          <td></td>
          <td></td>
          <td></td>
          <td><p>На саемот Инфоком Слободен софтвер Македонија бесплатно дистрибуираше 500 дискови со OpenOffice.org преведен на македонски јазик и памфлети за слободен софтвер. Ристе Пејов одржа две презетнации за локализираниот слободен канцелариски пакет. </p></td>
        </tr><tr><td>2003-04-18</td>
          <td></td>
          <td></td>
          <td></td>
          <td><p>Се емитуваше првата емисија за слободен софтвер на Македонското радио. За жал серијалот што требаше да се емитува секој петок траеше само неколку недели. </p></td>
        </tr><tr><td>2003-04-28</td>
          <td></td>
          <td></td>
          <td></td>
          <td><p>Веројатно за прв пат на телевизиските канали, во емисијата Хоризонт на А1 телевизија, имаше дел посветен на слободниот софтвер. </p></td>
        </tr><tr><td>2003-05-08</td>
          <td></td>
          <td></td>
          <td></td>
          <td><p>Во хуманитарниот дом „Даре Џамбаз“ се одржа промоција на хрватскиот Говорен Линукс за слепи. За него говореше Данко Ботурац. Ристе Пејов од Слободен софтвер Македонија говореше за слободниот софтвер. </p></td>
        </tr><tr><td>2003-05-17</td>
          <td></td>
          <td></td>
          <td></td>
          <td><p>Слободен софтвер Македонија за прв пат го напушта Скопје. Во Гимназијата „Мирче Ацев“ во Прилеп се одржува презентација за слободен софтвер и Linux. </p></td>
        </tr><tr><td>2003-06-14</td>
          <td></td>
          <td></td>
          <td></td>
          <td><p>Во просториите на Акцент компјутери се одржа вториот преведувачки маратон во организација на Слободен софтвер Македонија. Се преведуваа околините за десктоп KDE и GNOME. Најдобрите пет преведувачи како награда добија маици. </p></td>
        </tr><tr><td>2003-09-02</td>
          <td></td>
          <td></td>
          <td></td>
          <td><p>Летото донесе полно новости во врска со активностите на Владата на Р. Македонија за потпишување на стратешко партнерство со корпорацијата Мајкрософт. Слободен софтвер Македонија на овој ден испрати соопштение до јавнсота со цел да информира за штетноста на еден ексклузивен стратешки договор со Мајкрософт. Соопштението беше испратено до сите медиуми. Неговиот одзив во јавноста беше скоро никаков. Делови од текстот се појавија само во неделникот „Капитал“. </p></td>
        </tr><tr><td>2003-09-04</td>
          <td></td>
          <td></td>
          <td></td>
          <td><p>На апелот за помош во врска со можниот договор со Мајкрософт испратен до меѓународната заедница за слободен софтвер се одзва Џон Хол, претседателот на Linux international. Писмото од Џон Хол стигна во Македонија на овој ден и истото беше испратено до Претседателот на Републиката, до Претседателот на Собранието, до пратеничките групи, и до Владата на Република Македонија </p></td>
        </tr><tr><td>2003-10-14</td>
          <td></td>
          <td></td>
          <td></td>
          <td><p>Во јавноста се појави писмото на намери кое го потпишаа Владата на Р. Македонија и Мајкрософт. </p></td>
        </tr><tr><td>2003-10-25</td>
          <td></td>
          <td></td>
          <td></td>
          <td><p>Поради технички проблеми затворена беше поштенската листа [LUG]. Нејзините архиви сега живеат само на некои домашни дискови. Отворена беше листата [ossm-members] која постои и денес. Достапна е тука: <a rel="nofollow" class="external free" href="http://hedona.on.net.mk/mailman/listinfo/ossm-members">http://hedona.on.net.mk/mailman/listinfo/ossm-members</a>. </p></td>
        </tr><tr><td>2003-10-27</td>
          <td></td>
          <td></td>
          <td></td>
          <td><p>Првите XPI-ја за Mozilla Firebird и Thunderbird на македонски се појавија на Интернет. <a rel="nofollow" class="external free" href="http://hedona.on.net.mk/pipermail/ossm-members/2003-October/000013.html">http://hedona.on.net.mk/pipermail/ossm-members/2003-October/000013.html</a> </p></td>
        </tr><tr><td>2003-11-03</td>
          <td></td>
          <td></td>
          <td></td>
          <td><p>Објавени беа првите стабилни преводи на пресистувачот Mozilla Firebird и клиентот за е-пошта Mozilla Thunderbird. По двата маратони и локализацијата на овие две апликации, корисниците на компјутери во Р. Македонија за прв пат можеа да користат оперативен систем на скоро целосно на македонски јазик. </p><p>Ристе Пејов го објави MKConvert0.2, макро за OpenOffice.org кое овозможува конверзија на документи од YUSCII во македонска кирилица. </p></td>
        </tr><tr><td>2003-11-14</td>
          <td></td>
          <td></td>
          <td></td>
          <td><p>Во Охрид, во организација на Метаморфозис, се одржа работилницата на тема „Новинарите и предизвиците што ги носи информатичкото општество“. </p><p>Таму како претставник на Слободен софтвер Македонија презентација со наслов „Концептот на слободен софтвер и Македонија“ одржа Данко Илиќ. </p></td>
        </tr><tr><td>2003-11-28</td>
          <td></td>
          <td></td>
          <td></td>
          <td><p>Иван Стојмиров, Дамјан Георгиевски и Новица Наков како претставници на Слободен софтвер Македонија за прв пат ја посетија Владата на Р. Македонија. На средбата со вице-премиерката Радмила Шекеринска тие ги претставија добрите страни на слободниот софтвер и се обидоа да ја убедат Владата да не потпишува стратешко партнерсво со Мајкрософт. </p></td>
        </tr><tr><td>2003-12-03</td>
          <td></td>
          <td></td>
          <td></td>
          <td><p>Владата на Р. Македонија потпиша стратешко партнерство со Мајкросфт. Поголемиот дел од настаните поврзани со договорот се документирани во текст на Новица Наков достапен тука: <a rel="nofollow" class="external free" href="http://novica.softver.org.mk/sites/default/files/softverska_nevinost.html">http://novica.softver.org.mk/sites/default/files/softverska_nevinost.html</a>. </p></td>
        </tr><tr><td>2004-02-02</td>
          <td></td>
          <td></td>
          <td></td>
          <td><p>Слободен софтвер Македонија го објави почетокот на проектот „Малина“. Цел беше изработка на слободен оперативен систем кој ќе доаѓа на едно CD и ќе биде целосно на македонски јазик. Подоцна проектот беше откажан бидејќи се појавија поедноставни начини за постигнување на истата цел - Убунту. </p></td>
        </tr><tr><td>2004-03-15</td>
          <td></td>
          <td></td>
          <td></td>
          <td><p>Се формираше првата група на корисници на <a href="/GNU/Linux" title="GNU/Linux">GNU/Linux</a> од Македонија, конкретно од Битола - <a href="/%D0%9B%D1%83%D0%B3%D0%BE%D0%BB%D0%B0" title="Лугола">Лугола</a>. Објавата е тука: <a rel="nofollow" class="external free" href="http://hedona.on.net.mk/pipermail/ossm-members/2004-March/000906.html">http://hedona.on.net.mk/pipermail/ossm-members/2004-March/000906.html</a>. </p></td>
        </tr><tr><td>2004-03-25</td>
          <td></td>
          <td></td>
          <td></td>
          <td><p>Антикорупциската комисија на Р. Македонија оцени дека договорот кој Владата го потпиша со Мајкрософт ефективно и директно да се создава уште еден монопол во Македонија: <a rel="nofollow" class="external free" href="http://www.a1.com.mk/vesti/vest.asp?VestID=30295">http://www.a1.com.mk/vesti/vest.asp?VestID=30295</a>. </p></td>
        </tr><tr><td>2004-04-17</td>
          <td></td>
          <td></td>
          <td></td>
          <td><p>Се одржа фудбалска пресметка помеѓу корисниците на KDE и GNOME во Скопје. Резултатот беше KDE 5:3 GNOME. :) </p></td>
        </tr><tr><td>2004-05-15</td>
          <td></td>
          <td></td>
          <td></td>
          <td><p>Во просториите на собранието на Град Скопје се одржа првиот фестивал за инсталирање и режење на GNU/Linux. </p></td>
        </tr><tr><td>2004-06-03</td>
          <td></td>
          <td></td>
          <td></td>
          <td><p>Слободен софтвер Македонја ја поплави со слободен софтвер втората конференција на Мајкрософт - „Визија“. <a rel="nofollow" class="external free" href="http://www.slobodensoftver.org.mk/freesoftwareflood/">http://www.slobodensoftver.org.mk/freesoftwareflood/</a> </p></td>
        </tr><tr><td>2004-06-15</td>
          <td></td>
          <td></td>
          <td></td>
          <td><p>Првпат претставник од Лугола излезе на Телевизија (ТВ Тера) и зборуваше за штетноста на договорот помеѓу Microsoft &amp; Реплубика Македонија. <a rel="nofollow" class="external text" href="http://hedona.on.net.mk/pipermail/ossm-members/2004-June/001510.html">Врска до објавата на поштенската листа</a> </p></td>
        </tr><tr><td>2004-08-28</td>
          <td></td>
          <td></td>
          <td></td>
          <td><p>Се одржа првиот ден  на слободен софтвер во Скопје. Во градскиот парк и на плоштадот беа поделени околу 500 дискови со слободен софтвер. </p></td>
        </tr><tr><td>2004-09-23</td>
          <td></td>
          <td></td>
          <td></td>
          <td><p>Прославен е првиот ден на слободен софтвер на Битола, иако точниот датум е на <a href="/21_%D1%81%D0%B5%D0%BF%D1%82%D0%B5%D0%BC%D0%B2%D1%80%D0%B8" title="21 септември">21 септември</a>, поради координација со останатите прославата се случи тогаш. Овој настан беше една од помасовните промоции на <a href="/%D0%9B%D1%83%D0%B3%D0%BE%D0%BB%D0%B0" title="Лугола">Лугола</a> и прв настан организиран од групата. </p></td>
        </tr><tr><td>2004-10-23</td>
          <td></td>
          <td></td>
          <td></td>
          <td><p>Група на членови на Слободен софтвер Македонија присуствуваа на конференцијата <a rel="nofollow" class="external text" href="http://openfest.org/">OpenFest</a> во Софија, Република Бугарија. На конференцијата беа остварени неформални средби со активистите од Бугарија, а Златко Трајчески одржа <a rel="nofollow" class="external text" href="http://openfest.org/archive/2004/presentations/Sloboden_Softver_Macedonia/prezentacija.sxi">презентација</a> на активностите на Слободен софтвер Македонија. </p></td>
        </tr><tr><td>2005-01-26</td>
          <td></td>
          <td></td>
          <td></td>
          <td><p>На овој ден почна акцијата за дистрибуирање на 1000 Убунту дискови низ Македонија. Акцијата „Убунту за Македонија“ траеше неколку дена - дисковите летаа како алва. </p></td>
        </tr><tr><td>2005-04-23</td>
          <td></td>
          <td></td>
          <td></td>
          <td><p>На Електротехничкиот факултет во Скопје Слободен софтвер Македонија го организираше вториот инсталационен фестивал: <a rel="nofollow" class="external free" href="http://www.slobodensoftver.org.mk/installfest/2005/">http://www.slobodensoftver.org.mk/installfest/2005/</a> </p></td>
        </tr><tr><td>2005-06-16</td>
          <td></td>
          <td></td>
          <td></td>
          <td><p>На седница на Владата на Република Македонија беше усвоена Националната стратегија за развој на информатичко општество. Лобирањето на Слободен софтвер Македонија овој пат вроди со плод. Во обемниот документ има место за слободниот софтвер, платформската неутралност и отворените стандарди. </p><p><br></p></td>
        </tr><tr><td>2005-09-11</td>
          <td></td>
          <td></td>
          <td></td>
          <td><p>Одржан денот на слободниот софтвер во Скопје. </p></td>
        </tr><tr><td>2005-09-16</td>
          <td></td>
          <td></td>
          <td></td>
          <td><p>Се одржа третиот преведувачки маратон. Целта беше преведување на OpenOffice.org верзија 2.0. Маратонот го организираа Слободен софтвер Македонија и фондацијата Метаморфозис. Крајниот резултат беше целосно локализиран графички интерфејс на OpenOffice.org верзија 2.0, како и дел од помошта. Во текот на наредните неколку месеци беше направен темелен преглед и лектура, така што се доби навистина квалитетен превод. Повеќе информации има на: <a rel="nofollow" class="external free" href="http://www.slobodensoftver.org.mk/maraton2005/">http://www.slobodensoftver.org.mk/maraton2005/</a>. </p></td>
        </tr><tr><td>2005-09-22</td>
          <td></td>
          <td></td>
          <td></td>
          <td><p>Собранието на Слободен софтвер Македонија изгласа нов статут на организацијата и избра ново раководство. <a rel="nofollow" class="external text" href="http://drupal.slobodensoftver.org.mk/dokumenti/statut_na_sloboden_softver_makedonija">Статутот</a> беше променет со цел организацијата институционално да се зајакне и да се приближи до Европската фондација за слободен софтвер. Во новиот управен одбор членуваат: Новица Наков, Дамјан Георгиевски и Арангел Ангов. </p></td>
        </tr><tr><td>2005-12-01</td>
          <td></td>
          <td></td>
          <td></td>
          <td><p>Лугола во текот на овој месец организира масовни презентации за средношколци. Опфатени се 2 основни и 3 средни училишта. Активноста е наречена „Браво Лугола“. На настанот присуствуваа огромен број посетители. </p></td>
        </tr><tr><td>2005-12-02</td>
          <td></td>
          <td></td>
          <td></td>
          <td><p>Текстот на Арангел Ангов за инсталирањето на Убунту во македонските училишта се појави во GnomeJournal: <a rel="nofollow" class="external free" href="http://www.gnomejournal.org/article/33/macedonia-deploys-5000-gnome-in-public-schools">http://www.gnomejournal.org/article/33/macedonia-deploys-5000-gnome-in-public-schools</a> и веднаш потоа и на <a rel="nofollow" class="external text" href="http://slashdot.org/article.pl?sid=05/12/05/191205">Slashdot</a>. И покрај големите надежи и желби, овие инсталации немаа долг век на траење во училиштата. </p></td>
        </tr><tr><td>2005-12-07</td>
          <td></td>
          <td></td>
          <td></td>
          <td><p>На саемот за НВО своја презентација имаше Слободен софтвер Македонија. Темата беше „ИКТ за поефикасни локални самоуправи“, а Новица Наков зборуваше за предностите на слободниот софтвер. </p></td>
        </tr><tr><td>2005-12-16</td>
          <td></td>
          <td></td>
          <td></td>
          <td><p>Слободен софтвер Македонија се огласи до јавноста и до надлежните институции за клиентскиот софтвер за месечни пријави за придонеси за плати од ФПИОМ. Софтверот кој законски задолжително мора да се користи за електронска достава на придонесите, ги принудува обврзниците да користат оперативен систем од еден понудувач. Така, софтверот на ФПИОМ ги игнорира заложбите на Националната стратегија за информатичко општество.  </p><p>Ниедна надлежна институција не одговори на дописите кои ги доби до Слободен софтвер Македонија. </p></td>
        </tr><tr><td>2006-02-26</td>
          <td></td>
          <td></td>
          <td></td>
          <td><p>Лугола ја реализира активноста „Не го убивај мојот пријател“ преку кој имаше обид да се вратат деинсталираните GNU/Linux дистрибуции во средните училишта во градов. Лугола испрати писма до професорите по Информатика во училиштата каде што имаше информации дека е отстранет Ubuntu Linux. </p></td>
        </tr><tr><td>2006-03-27</td>
          <td></td>
          <td></td>
          <td></td>
          <td><p>Повеќе месечната соработка помеѓу Слободен софтвер Македонија и Метаморфозис беше финализирана со издавањето на македонска верзија на TheOpenCD. Дискот „Заврши си работа“ содржеше слободен софтвер кој беше преведен од заедницата на корисници на слободен софтвер во Р. Македонија. </p></td>
        </tr><tr><td>2006-04-07</td>
          <td></td>
          <td></td>
          <td></td>
          <td><p>Започнува со работа <a rel="nofollow" class="external text" href="http://wiki.lugola.net">Вики за слободен софтвер</a>, место кое треба да биде главен извор на знаење за корисниците на слободен софтвер од Македонија. </p></td>
        </tr><tr><td>2006-04-15</td>
          <td></td>
          <td></td>
          <td></td>
          <td><p>Се одржа третиот инсталационен фестивал во организација на Слободен софтвер Македонија. Овој пат тоа беше дводневен настан на кој покрај инсталирање софтвер имаше и работилници и предавања. Местото на одржување беше некогашната Народна техника во Карпош 3, Скопје. <a rel="nofollow" class="external free" href="http://www.slobodensoftver.org.mk/installfest/">http://www.slobodensoftver.org.mk/installfest/</a> </p></td>
        </tr><tr><td>2006-04-28</td>
          <td></td>
          <td></td>
          <td></td>
          <td><p>Се одржа маратон за локализација на <a href="/%D0%A0%D0%B0%D0%B1%D0%BE%D1%82%D0%BD%D0%B0_%D0%BE%D0%BA%D0%BE%D0%BB%D0%B8%D0%BD%D0%B0" title="Работна околина">работната околина</a> <a href="/KDE" title="KDE">KDE</a> во Битола, организиран од <a href="/%D0%9B%D1%83%D0%B3%D0%BE%D0%BB%D0%B0" title="Лугола">Лугола</a>. На маратонот беа локализирани околу 21.000 низи. </p></td>
        </tr><tr><td>2006-07-25</td>
          <td></td>
          <td></td>
          <td></td>
          <td><p>Слободен софтвер Македонија доби покана да учествува на проектот на UNDP Македонија насловен „Support to e-Governance initiatives based on Free/Open Source Software at the local level in FYR Macedonia“. Организацијата испрати работни препораки до UNDP Македонија: <a rel="nofollow" class="external free" href="http://www.slobodensoftver.org.mk/vesti/rabotni_preporaki_do_undp">http://www.slobodensoftver.org.mk/vesti/rabotni_preporaki_do_undp</a>. </p></td>
        </tr><tr><td>2006-09-01</td>
          <td></td>
          <td></td>
          <td></td>
          <td><p>Лугола го реализира проектот „<b>Септември 2006 - месец на GNU/Linux во Битола</b>“, заедно со фирми и лица блиски на групата. Како дел од многуте активности низ целиот септември се одржаа презентации, предавања, инсталациони фестивали, како и прослава на Денот на слободен софтвер на Битола - 21 септември, каде учество зедоа личности од Битола и гости од други градови. </p></td>
        </tr><tr><td>2006-10-25</td>
          <td></td>
          <td></td>
          <td></td>
          <td><p>Слободен софтвер Македонија организираше меѓународна работилница за слободен софтвер во владата и образованието на Р. Македонија. Гостите беа од соседна Р. Албанија. Повеќе на <a rel="nofollow" class="external free" href="http://www.slobodensoftver.org.mk/workshop/">http://www.slobodensoftver.org.mk/workshop/</a>. </p></td>
        </tr><tr><td>2006-11-16</td>
          <td></td>
          <td></td>
          <td></td>
          <td><p>Слободен софтвер Македонија на e-Society.mk го отвори прашањето за отворените стандарди пред очите на јавноста. Игор Стаматовски зборуваше за слободниот софтвер, отворените стандарди и отворениот формат за документи. </p></td>
        </tr><tr><td>2006-11-28</td>
          <td></td>
          <td></td>
          <td></td>
          <td><p>Започна „Сподели знаење“: <a rel="nofollow" class="external free" href="http://spodeliznaenje.blogspot.com/2006/11/blog-post.html">http://spodeliznaenje.blogspot.com/2006/11/blog-post.html</a>. </p></td>
        </tr><tr><td>2006-12-24</td>
          <td></td>
          <td></td>
          <td></td>
          <td><p>Во канцеларијата на Лугола се организира првиот од тој тип настан, Мини-маратон, каде во период од една вечер беа преведени приближно 5000 низи од <a href="/%D0%A0%D0%B0%D0%B1%D0%BE%D1%82%D0%BD%D0%B0_%D0%BE%D0%BA%D0%BE%D0%BB%D0%B8%D0%BD%D0%B0" title="Работна околина">работната околина</a> <a href="/index.php?title=Xfce&amp;action=edit&amp;redlink=1" class="new" title="Xfce (страницата не постои)">Xfce</a>. Подоцна по примерот на тој настан и проследувајќи го успехот на собирот, се организира и Викитон, за пишување и превод на статии за Вики за слободен софтвер. </p></td>
        </tr><tr><td>2007-01-16</td>
          <td></td>
          <td></td>
          <td></td>
          <td><p>Слободен софтвер Македонија и Метаморфозис со заедничко соопштение до јавноста го критикуваа тендерот за комјутерска писменост кој го распиша Владата на Р. Македонија. Неколку дена подоцна Владата ја исправи тендерската документација во која претходно се бараше само обука за Мајкрософт офис: <a rel="nofollow" class="external free" href="http://www.slobodensoftver.org.mk/vesti/soopstenie_tender_za_obuki">http://www.slobodensoftver.org.mk/vesti/soopstenie_tender_za_obuki</a>. </p></td>
        </tr><tr><td>2007-03-04</td>
          <td></td>
          <td></td>
          <td></td>
          <td><p>Се одржа првиот состанок на втората група на корисници на <a href="/GNU/Linux" title="GNU/Linux">GNU/Linux</a> во Македонија, <a href="/%D0%9B%D1%83%D0%B3%D0%BE%D0%BF" title="Лугоп">Лугоп</a>. </p></td>
        </tr><tr><td>2007-03-15</td>
          <td></td>
          <td></td>
          <td></td>
          <td><p>По повод 3 годишниот роденден на Лугола, групата испрати писма до 50 фирми, компании, организации, медиуми и сл. во кои беа вклучени CD-ња со Убунту Линукс, памфлетот „Слободата и Ти“, како и пропаганден материјал во врска со можноста за користење на слободен софтвер како алтернатива за неслободниот скап софтвер (нешто што дојде по новата пролетна офанзива на BSA-Македонија за легализација на софтвер). </p></td>
        </tr><tr><td>2007-05-15</td>
          <td></td>
          <td></td>
          <td></td>
          <td><p>Во Скопје се одржа првата конференција за слободен софтвер на која не присуствуваа само хакери од локалната заедница. Настанот беше во организација на UNDP Македонија како финале на проектот „Support to e-Governance initiatives based on Free/Open Source Software at the local level in FYR Macedonia“. На конференцијата присуствуваа  претставници на Владата на Р. Македонија и државната управа. </p></td>
        </tr><tr><td>2007-09-15</td>
          <td></td>
          <td></td>
          <td></td>
          <td><p>Денот на слободниот софтвер 2007 беше одбележан во Скопје и Прилеп. Настанот во Скопје се одржа во културниот центар Точка, кафе книжарницата Магор и националната галерија Мала Станица. Фотогографии има на <a rel="nofollow" class="external free" href="http://www.flickr.com/photos/skopjesfd2007/">http://www.flickr.com/photos/skopjesfd2007/</a> <a rel="nofollow" class="external free" href="http://www.picasaweb.google.com/dimeski.kiril/SoftwareFreedomDay200715September">http://www.picasaweb.google.com/dimeski.kiril/SoftwareFreedomDay200715September</a> а други материјали на <a rel="nofollow" class="external free" href="http://spodeliznaenje.blogspot.com/search/label/sfd2007">http://spodeliznaenje.blogspot.com/search/label/sfd2007</a>. </p></td>
        </tr><tr><td>2007-10-27</td>
          <td></td>
          <td></td>
          <td></td>
          <td><p>На 27 октомври во просториите на Клуб на Новинари во Скопје е прославен петтиот роденден на НВО „Слободен софтвер Македонија“. На забавата присуствуваа гости од различни организации, здруженија и индивидуалци кои ја поддржуваат работата на НВО-то.  </p><p>Следниот ден, на самиот роденден на организацијата членовите и приврзаниците се состанаа на слободна средба каде беа дискутирани идните планови за делување на заедницата. </p></td>
        </tr><tr><td>2007-12-12</td>
          <td></td>
          <td></td>
          <td></td>

        </tr><tr><td>2007-12-25</td>
          <td></td>
          <td></td>
          <td></td>

        </tr><tr><td>2008-04-30</td>

          <td><p>Слободен софтвер Македонија одржа презентација и конференција за печат за правилното пишување на кирилица во GNU/Linux. <a rel="nofollow" class="external autonumber" href="http://slobodensoftver.org.mk/vesti/slobodniot_softver_pisuva_pravilna_kirilica">[4]</a> </p></td>

          <td></td>

        </tr><tr><td>2012-04-26</td>
          <td></td>
          <td></td>
          <td></td>
          <td><p>Игор Стаматовски и Тамара Атанасоска го ремиксуваат текстот на Новица Наков од 2009 година, со насолов Decaying Free Software Communities, за 10 годишнината од постоењето на 2с.мк и 3 години од постоењето на хаклабот КИКА. На SHARE 2 конференцијата тие настапуваат со темата DECAYING FLOSS COMMUNITIES VS. EMERGING HACKERSPACES. Презентацијата поделена во три дела, минато, сегашност и иднина ги обработува постигнувањата и проблемите на заедницата на слободен софтвер во изминатите 10 години и повторното креирање на заедница околу хаклабот КИКА во изминативе години. Дом омладине Београда / 26.04 / 13:15 </p><p><a rel="nofollow" class="external free" href="http://www.flickr.com/photos/shareconference/7116214161/in/photostream">http://www.flickr.com/photos/shareconference/7116214161/in/photostream</a> </p><p><a rel="nofollow" class="external free" href="http://www.flickr.com/photos/shareconference/6970136364/in/photostream">http://www.flickr.com/photos/shareconference/6970136364/in/photostream</a> </p><p><a rel="nofollow" class="external free" href="http://www.flickr.com/photos/shareconference/6970136364/in/photostream">http://www.flickr.com/photos/shareconference/6970136364/in/photostream</a> </p><p>Текстот: <a rel="nofollow" class="external free" href="http://novica.softver.org.mk/node/695">http://novica.softver.org.mk/node/695</a> </p><p>Презентацијата: <a rel="nofollow" class="external free" href="http://igorstama.github.com/presentations/share2/dzslides/shells/onstage.html#../template.html">http://igorstama.github.com/presentations/share2/dzslides/shells/onstage.html#../template.html</a> </p></td>
